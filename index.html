<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-medium {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .poppins-semibold {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .poppins-bold {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .poppins-extrabold {
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            font-style: normal;
        }

        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="text-center">

        <!-- Home Page Section -->
        <section id="home-screen" class="text-white min-h-screen flex flex-col justify-center">
            <div class="flex flex-col gap-12 items-center">
                <h1 class="text-7xl anton-regular">ALPHABET CLASH</h1>
                <p class="poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
            </div>
        </section>

        <!-- Playground Section -->
        <section id="play-ground" class="flex flex-col justify-center items-center gap-20 pt-20 hidden">
            <!-- Screen -->
            <div
                class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 py-4 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black poppins-semibold text-9xl">Y</p>
                </div>
            </div>
            <!-- Keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- Life Score -->

                    </svg>
                    <span>1</span>
                </button>
            </div>
        </section>

        <!-- Score Section -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="space-y-7 bg-slate-500 p-5 rounded-2xl">
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn text-black bg-white border-none text-2xl">Play Again</button>
                <p class="text-white poppins-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="Script/utility.js"></script>
    <script src="Script/alpha-clash.js"></script>
</body>

</html>
